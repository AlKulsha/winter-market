<!DOCTYPE html>
<html ng-app="market">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>

</head>
<body>

<div class="container" ng-controller="indexController">

    <p></p>
    <h1>Winter Market</h1>
    <p></p>
    <h3>Product List</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Price</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="addProductToCart(p.id)">Add</button>
                <button type="button" class="btn btn-danger" ng-click="deleteProductById(p.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Add product</h3>
    <p></p>
    <form class="row g-3" ng-submit="createNewProduct()">
        <div class="col-auto">
            <input type="text" class="form-control" id="newProductTitle" ng-model="newProduct.title" placeholder="Title">
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" id="newProductPrice" ng-model="newProduct.price" placeholder="Price">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Create</button>
        </div>
    </form>

    <p></p>
    <h3>Cart</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Title</td>
            <td>Quantity</td>
            <td>Price</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.pricePerProduct + 'x' + item.quantity + '=' + item.price}}</td>
            <td>
                <button type="button" class="btn btn-danger" ng-click="removeFromCart(item.productId)">Remove</button>
            </td>
        </tr>
        <tr>
            <td>Total</td>
            <td></td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        </tbody>

    </table>
    <p></p>
    <button type="button" class="btn btn-secondary" ng-click="clearCart()">Clear cart</button>
    <p></p>
</div>
</body>
</html>
