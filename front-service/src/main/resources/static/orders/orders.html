<div>
    <p></p>
    <h3>Orders</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Order Number</td>
            <td>Delivery Address</td>
            <td>Phone</td>
            <td>Price</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="order in orders.items">
            <td>{{order.id}}</td>
            <td>{{order.address}}</td>
            <td>{{order.phone}}</td>
            <td>{{order.totalPrice}}</td>
        </tr>

        </tbody>
    </table>

</div>
